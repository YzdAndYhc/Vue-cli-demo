<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>sessionStorage</title>
</head>
<body>
    <h2>sessionStorage</h2>
    <button onclick="add()">点击我添加</button>
    <button onclick="read()">点击我读取</button>
    <button onclick="del()">点击我删除</button>
    <button onclick="cls()">点击我清空</button>
    <script>
        function add(){
            sessionStorage.setItem('msg','hello')
        }
        function read(){
            console.log("🚀 read ~ sessionStorage@", sessionStorage.getItem('msg'))
        }
        function del(){
            sessionStorage.removeItem('msg')
        }
        function cls(){
            sessionStorage.clear()
        }
    </script>
</body>
</html>
