<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>localStorage</title>
</head>
<body>
    <h2>localStorage</h2>
    <button onclick="add()">点击我添加</button>
    <button onclick="read()">点击我读取</button>
    <button onclick="del()">点击我删除</button>
    <button onclick="cls()">点击我清空</button>
    <script>
        function add(){
            localStorage.setItem('msg','hello')
        }
        function read(){
            console.log("🚀 read ~ localStorage@", localStorage.getItem('msg'))
        }
        function del(){
            localStorage.removeItem('msg')
        }
        function cls(){
            localStorage.clear()
        }
    </script>
</body>
</html>
